{% extends "base.html" %} {% block title %}Tsuki - Feed{% endblock %} {% block
content %}
<h2>User Feed</h2>
<br />
{% if posts %} {% for post in posts %}
<h3><a href="/user/{{ post.username }}">@{{ post.username }}</a></h3>
<a href="/post/{{ post.id }}">
  <p>{{ post.body }}</p>
  <p class="separator">{{ post.created_at }}</p>
</a>
{% endfor %} {% else %}
<p style="color: rgb(130, 130, 130)">No posts found.</p>
{% endif %} {% endblock %}
